<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリーサイト</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>サイト名です</h1>
        <a href="https://example.com" class="link-box" target="_blank" rel="noopener noreferrer">
            外部リンクはこちら
        </a>
    </header>


    <!-- ↓↓↓ ここから画像ギャラリーを追加 ↓↓↓ -->
    <div class="gallery-container">
        <h2>My Gallery</h2>
        <div class="gallery">
            
            <!-- 画像とコメントのセット1 -->
            <div class="gallery-item">
                <!-- ご自身の画像ファイル名に書き換えてください -->
                <img src="images/sakuhin1.jpg" alt="作品1の説明">
                <p>ここに作品1の一言コメントを書きます。</p>
            </div>
            
            <!-- 画像とコメントのセット2 -->
            <div class="gallery-item">
                <!-- ご自身の画像ファイル名に書き換えてください -->
                <img src="images/sakuhin2.png" alt="作品2の説明">
                <p>ここに作品2の一言コメントを書きます。</p>
            </div>
            
            <!-- 画像を増やしたい場合は、この部分をコピーして使ってください -->

        </div>
    </div>


    <!-- ↓↓↓ ここのパスも修正しました！ ↓↓↓ -->
    <script src="js/app.js" defer></script>
  </body>
</html>
