<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do List</title>
    <!-- ↓↓↓ ここのパスを修正しました！ ↓↓↓ -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          autocomplete="off"
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <!-- ↓↓↓ ここから画像ギャラリーを追加 ↓↓↓ -->
    <div class="gallery-container">
        <h2>My Gallery</h2>
        <div class="gallery">
            
            <!-- 画像とコメントのセット1 -->
            <div class="gallery-item">
                <!-- ご自身の画像ファイル名に書き換えてください -->
                <img src="images/sakuhin1.jpg" alt="作品1の説明">
                <p>ここに作品1の一言コメント</p>
            </div>
            
            <!-- 画像とコメントのセット2 -->
            <div class="gallery-item">
                <!-- ご自身の画像ファイル名に書き換えてください -->
                <img src="images/sakuhin2.png" alt="作品2の説明">
                <p>ここに作品2の一言コメント。</p>
            </div>
            
            <!-- 画像を増やしたい場合は、この部分をコピーして使ってください -->

        </div>
    </div>


    <!-- ↓↓↓ ここのパスも修正しました！ ↓↓↓ -->
    <script src="js/app.js" defer></script>
  </body>
</html>
