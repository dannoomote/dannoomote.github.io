<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample in dannoomote</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>yaml sample</h1>
        <a href="https://example.com" class="link-box" target="_blank" rel="noopener noreferrer">
            外部リンクはこちら
        </a>
    </header>

    <div class="tabs-container">
        <button class="tab-button active" data-category="all">すべて</button>
        <button class="tab-button" data-category="nature">自然</button>
        <button class="tab-button" data-category="city">都市</button>
        <button class="tab-button" data-category="animal">動物</button>
    </div>

    <main class="gallery-container">
        <!-- 自然 カテゴリ -->
        <img src="https://picsum.photos/id/10/600/600" alt="自然の画像1" class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/11/600/600" alt="自然の画像2" class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/12/600/600" alt="自然の画像3" class="gallery-item" data-category="nature">
        
        <!-- 都市 カテゴリ -->
        <img src="https://picsum.photos/id/20/600/600" alt="都市の画像1" class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/21/600/600" alt="都市の画像2" class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/22/600/600" alt="都市の画像3" class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/23/600/600" alt="都市の画像4" class="gallery-item" data-category="city">

        <!-- 動物 カテゴリ -->
        <img src="https://picsum.photos/id/217/600/600" alt="動物の画像1" class="gallery-item" data-category="animal">
        <img src="https://picsum.photos/id/237/600/600" alt="動物の画像2" class="gallery-item" data-category="animal">
        <img src="https://picsum.photos/id/433/600/600" alt="動物の画像3" class="gallery-item" data-category="animal">
        <img src="https://picsum.photos/id/582/600/600" alt="動物の画像4" class="gallery-item" data-category="animal">
        <img src="https://picsum.photos/id/593/600/600" alt="動物の画像5" class="gallery-item" data-category="animal">
    </main>

    <!-- 画像拡大表示用のモーダル -->
    <div id="modal" class="modal-overlay">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
